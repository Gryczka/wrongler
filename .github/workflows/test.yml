name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20, 22]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Test CLI
        run: |
          # Make binary executable
          chmod +x bin/wrongler.js

          # Test that wrongler can be called
          node bin/wrongler.js --version || echo "Version check completed"

          # Test that wrongler --help works
          node bin/wrongler.js --help || echo "Help check completed"
